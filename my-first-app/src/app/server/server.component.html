<!-- start data binding examples -->
<p>Server with ID {{ serverId }} is {{ serverStatus}}</p>
<p>String interpolation by calling function server status is = {{ getServerStatus() }}</p>
<!-- end data binding examples -->

<!-- start - property binding  -->
<button class="btn btn-primary" [disabled] = "!isAllowNewServer">Button</button>
<!-- end - property binding  -->
<br><br>
<!-- start - event binding -->
<button class="btn btn-primary" (click) = "onCreateServer()">Create Server</button>
{{ serverCreateStatus }}
<!-- end - event binding -->
<br><br>
<!-- start - two way data binding -->
<input type="text" class = "form-control" [(ngModel)] = "serverName">
{{ serverName }}
<!-- end - two way data binding -->
